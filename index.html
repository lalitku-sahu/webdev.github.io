    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>    
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>WEB DEV</a>
            </div>
            <!--<div class="icon">
                <h2 class="logo">WEB DEV</h2>
            </div>-->
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><a href='#'>Help</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login/Register</button></li>
                </ul>
                <img src="moon.png" id="icon">
            </nav>
            <!--navigation bar is finished-->
            <!---now let us make the styling for the navigation bar-->
        </div>
        <div id='login-form' class='login-page'>
            <!-- creating the form-box-->
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()'class='toggle-btn'>Register</button>
                </div>
                 <!-- creating login form-->
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'id="usernme"placeholder='Email Id'required>
                    <input type='password'class='input-field'id="password"placeholder='Enter Password'required>
                    <input type='password'class='input-field'placeholder='Confirm Password'required>
                    <input type='checkbox'class='check-box'><span>Remember me</span>
                    <button type='submit'class='submit-btn' id="message">Log In</button>
                    <button type='submit'class='forgot-password' id="forgot"><a href="">Forgot Password ?</a></button>
                </form>
                <!-- creating the registeration form--->
                <form id='register' class='input-group-register'>
                    <input type='text'class='input-field'placeholder='First Name'required>
                    <input type='text'class='input-field'placeholder='Last Name'required>
                    <input type='email'class='input-field'placeholder='Email Id'required>
                    <input type='password'class='input-field'placeholder='Enter Password'required>
                    <input type='password'class='input-field'placeholder='Confirm Password'required>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and condition</span>
                    <button type='submit'class='submit-btn'>Register</button>
                </form>
                <!--now let us style for the form page-->
            </div>
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
        </div>
    </div>
    <!-- the 1st script code is the java script code used for login and registeration form to move corectly-->
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <!-- this code is for when u click out login or register page the form box disappear-->
    <script>
        var modal=document.getElementById('login-form');
        window.onclick=function(event)
        {
            if (event.target== modal)
            {
                modal.style.display="none";
            }
        }
    </script>
    <script>
        var username=document.getElementById("username");
        var password=document.getElementById("password");
        message.onclick=function()
        {
            alert("You are logged in succesfully");
        }     
    </script>
     <script>
        var forgot=document.getElementById("forgot");
        forgot.onclick=function()
        {
            alert("You have forgotten you password");
        }     
    </script>
    <script>
        var icon=document.getElementById("icon");
        icon.onclick=function()
        {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme"))
            {
                icon.src="sun.png";
            }
            else
            {
                icon.src="moon.png";
            }
        }
    </script>
</body>
